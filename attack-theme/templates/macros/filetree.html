{% macro filetree(tree) %}

{% for file in tree %}
    <div class="col-sm tip-box">
        <div class="mb-2">
            <a href="{{file.url}}"><strong>{{file.label}}</strong></a>
        </div>
        {% for child in file.children %}
            <div>
                <a href="{{child.url}}">{{child.label}}</a>
            </div>
        {% endfor %}
    </div>
{% endfor %}

{% endmacro %}
