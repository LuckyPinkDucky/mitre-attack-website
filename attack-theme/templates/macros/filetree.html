{% macro filetree(tree) %}

{% for file in tree %}
    <div class="col-sm tip-box">
        <a href="{{file.url}}"><strong>{{file.label}}</strong></a><br/>
        {% for child in file.children %}
            <a href="{{child.url}}">{{child.label}}</a><br/>
        {% endfor %}
    </div>
{% endfor %}

{% endmacro %}
